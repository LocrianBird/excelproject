<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Pure JS Excel</title>
</head>
<body>

<div id="app" class="container">
  <div class="db">
    <div class="db-header">
      <h1>Excel Dashboard</h1>
    </div>
    <div class="db-new">
      <div class="db-view">
        <a href="#" class="db-create">Новая <br/> таблица</a>
      </div>
    </div>
    <div class="db-table db-view">
      <div class="db-list-header">
        <span>Название</span>
        <span>Дата открытия</span>
      </div>
      <ul class="db-list">
        <li class="db-record">
          <a href="#">Таблица номер 1</a>
          <strong>04.04.2021</strong>
        </li>
        <li class="db-record">
          <a href="#">Таблица номер 2</a>
          <strong>04.04.2021</strong>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
